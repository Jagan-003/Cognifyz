<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card with UIKit</title>
  <!-- UIKit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/css/uikit.min.css" />
  <style>
    /* Custom styles */
    .custom-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="uk-container">
  <div class="uk-grid uk-child-width-1-3@m" uk-grid>
    <div>
      <div class="uk-card custom-card">
        <div class="uk-card-media-top">
          <img src="https://s3-alpha.figma.com/hub/file/1748831782/35a97e69-3967-4b9e-a2da-a59097764bf5-cover.png" style="width: 500px; height: 400px;"alt="Placeholder image">
        </div>
        <div class="uk-card-body">
          <p>This is web development intern and i made it using ui kit to create a responsive card component with an image and text.</p>
        </div>
      </div>
    </div>
    <!-- Add more cards here -->
  </div>
</div>

<!-- UIKit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/js/uikit-icons.min.js"></script>

</body>
</html>
