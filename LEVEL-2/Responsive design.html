<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    .content {
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }

    @media screen and (max-width: 768px) {
      .container {
        width: 100%;
      }
    }

    @media screen and (max-width: 576px) {
      .content {
        padding: 10px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This webpage will adapt its layout based on the screen size.</p>
  </div>
</div>

</body>
</html>
