<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-friendly Navigation Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      padding: 10px 20px;
    }
    .navbar ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
    }
    .navbar li {
      margin-right: 20px;
    }
    .navbar li:last-child {
      margin-right: 0;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 3px 0;
    }
    @media screen and (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
      }
      .navbar ul.active {
        display: flex;
      }
      .navbar li {
        margin: 10px 0;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <ul id="navLinks">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<script>
  function toggleMenu() {
    var navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("active");
  }
</script>

</body>
</html>
